<!DOCTYPE html>
<html>
<head>
    <title>SVG Curve Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .svgbox {
            width: 100%;
            height: 100vh;
            background-color: rgb(4, 78, 54);
        }
        .headCurve {
            width: 100%;
            height: 100%;
        }

        
        .curve-label {
            fill: white;
            font-size: 12px;
        }
    </style>
</head>
<!-- d="M 0,500 Q 125,750 500,750 Q 875,750 1000,500" -->
 <!-- d="M 0,500 Q 250,750 500,750 Q 750,750 1000,500" -->
<body>
    <div class="svgbox">
        <svg class="headCurve" viewBox="0 0 1000 1000" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">     
            <!-- Main curve -->
            <path class="headPath"
                d="M 0,500 Q 250,750 500,750 Q 750,750 1000,500 V 0 H 0 Z"
                fill="gray"
            />
            <path class="curvePath"
                d="M 0,500 Q 250,750 500,750 Q 750,750 1000,500"
                fill="none" 
                stroke="#3498db" 
                stroke-width="4"
                stroke-linecap="round"
            />
        </svg>

    </div>

    <script>
        // Dynamic viewBox adjustment
        document.addEventListener('DOMContentLoaded', () => {
            const svg = document.querySelector(".headCurve");
            const headPath = document.querySelector(".headPath");
            const curvePath = document.querySelector(".curvePath");

            const updatePath = () => {
                const ww = window.innerWidth;
                const wh = window.innerHeight;

    

                const centerHeithOffset = 300

                const pathHeight = 800;
                const centerHeith = pathHeight + centerHeithOffset;
                const centerLeft = ww * 0.25
                const centerRight = ww - centerLeft

                

                const pd = `M 0,${pathHeight} Q ${centerLeft},${centerHeith} ${ww/2},${centerHeith} Q ${centerRight},${centerHeith} ${ww},${pathHeight}`;
                const hd = pd + ` V 0 H 0 z`;

                svg.setAttribute("viewBox", `0 0 ${ww} ${wh}`);
                curvePath.setAttribute("d", pd);
                headPath.setAttribute("d", hd);
            };

            // updatePath();
            window.addEventListener('resize', updatePath);
        });
    </script>
</body>
</html>
